<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로또 번호 분석</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <h1>로또 번호 분석</h1>
    <pre>
        숫자 6개 모두 일치하면 1등
        숫자 5개 일치 + 보너스 번호 일치하면 2등
        숫자 5개 일치하면 3등
        숫자 4개 일치하면 4등(50000원)
        숫자 3개 일치하면 5등(5000원)
    </pre>
    
    <hr>

    <button type="button" onclick="renew();">최신 자료 갱신</button>
    <br><br>

    <div>
        <input type="radio" name="search_type" value="period" checked>기간별 검색(날짜)
        <input type="radio" name="search_type" value="round">기간별 검색(회차)
        <input type="radio" name="search_type" value="recent">최근 N회차 검색
        <br><br>

        <div style="display:block;" id="div1">
            <span style="display:inline-block; width:60px;">FROM:</span><input id="datePicker1" type="date" value="2002-12-07" min="2002-12-07"><br>
            <span style="display:inline-block; width:60px;">TO:</span><input id="datePicker2" type="date" min="2002-12-07">
        </div>

        <div style="display:none;" id="div2">
            <span style="display:inline-block; width:60px;">FROM:</span><input id="round1" type="number" value="1" min="1" max="{{ last_round }}"><br>
            <span style="display:inline-block; width:60px;">TO:</span><input id="round2" type="number" value="{{ last_round }}" min="1" max="{{ last_round }}">
        </div>

        <div style="display:none;" id="div3">
            <span style="display:inline-block; width:60px;">N:</span><input id="num" type="number" value="10" min="1" max="{{ last_round }}">
        </div>

        <br>

        <button type="button" onclick="search();">검색</button>
    </div>
    
    <br><br>

    
    <div id="container"></div>
    
    
    <script>

        // 이벤트 리스너 등을 정의한다.
        $(function() {
            // 라디오 버튼 값 변경 시 리스너
            $('input[type=radio][name="search_type"]').change(function() {
                $('#container').empty();

                var value = this.value;
                switch (value) {
                    case 'period':
                        $('#div1').show();
                        $('#div2').hide();
                        $('#div3').hide();
                        break;
                    case 'round':
                        $('#div1').hide();
                        $('#div2').show();
                        $('#div3').hide();
                        break;
                    case 'recent':
                        $('#div1').hide();
                        $('#div2').hide();
                        $('#div3').show();
                        break;
                }           
            });
  
        });
        
        

        function search() {
            const type = $("input[name='search_type']:checked").val();
            switch (type) {
                case 'period':
                    searchByPeriod();
                    break;
                case 'round':
                    searchByRound();
                    break;
                case 'recent':
                    searchByRecent();
                    break;
                default:
                    alert('검색 옵션을 먼저 선택해주시기 바랍니다.');
            }
        }

        function searchByPeriod() {
            var date1 = $('#datePicker1').val();
            var date2 = $('#datePicker2').val();
            
            if (!date1 || !date2) {
                alert('날짜를 입력해주세요');
                return;
            }else if (date1 > date2) {
                alert('기간이 잘못 입력되었습니다');
                return;
            }

            $.ajax({
                url:"{% url 'python_lotto_app:searchByPeriod' %}",
                type: 'POST',
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                    'start_date' : date1,
                    'end_date' : date2
                },
                dataType: "json",
                success:function(result){
                    console.log("ok");
                    Highcharts.chart('container', {

                    title: {
                        text: '기간별 검색(날짜)'
                    },
                        
                    subtitle: {
                        text: result.title
                    },


                    xAxis: {
                        categories: result.categories
                    },

                     yAxis:{
                        plotLines: [{
                            color: '#FF0000',
                            width: 2,
                            value: result.total_round*7/45,
                            zIndex: 5,
                            label: {
                                text: '평균값 '+(result.total_round*7/45).toFixed(1),
                                align: 'right',
                                x: -10
                            }                     
                        }]
                    },

                    series: [{
                        type: 'column',
                        colorByPoint: false,
                        data: result.data,
                        showInLegend: false
                    }]

                    });
                   
                },
                error : function(xhr, status, error){
					alert(error);
				}
            })

        }

        function searchByRound() {
            var round1 = $('#round1').val();
            var round2 = $('#round2').val();
            
            if (!round1 || !round2) {
                alert('시작회차 또는 종료회차가 누락되었습니다.');
                return;
            }else if (round1 > round2) {
                alert('시작회차 또는 종료회차가 잘못 입력되었습니다.');
                return;
            }

            $.ajax({
                url:"{% url 'python_lotto_app:searchByRound' %}",
                type: 'POST',
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                    'round1' : round1,
                    'round2' : round2
                },
                dataType: "json",
                success:function(result){
                    Highcharts.chart('container', {

                    title: {
                        text: '기간별 검색(회차)'
                    },
                        
                    subtitle: {
                        text: result.title
                    },

                    xAxis: {
                        categories: result.categories
                    },

                     yAxis:{
                        plotLines: [{
                            color: '#FF0000',
                            width: 2,
                            value: result.total_round*7/45,
                            zIndex: 5,
                            label: {
                                text: '평균값 '+(result.total_round*7/45).toFixed(1),
                                align: 'right',
                                x: -10
                            }                     
                        }]
                    },

                    series: [{
                        type: 'column',
                        colorByPoint: false,
                        data: result.data,
                        showInLegend: false
                    }]

                    });
                   
                },
                error : function(xhr, status, error){
					alert(error);
				}
            })


        }

        function searchByRecent() {
            var num = $('#num').val();
            
            if (!num) {
                alert('입력값이 누락되었습니다.');
                return;
            }

            $.ajax({
                url:"{% url 'python_lotto_app:searchByRecent' %}",
                type: 'POST',
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                    'num' : num,
                },
                dataType: "json",
                success:function(result){
                    Highcharts.chart('container', {

                    title: {
                        text: "최근 " + num + "회차"
                    },
                    
                    subtitle: {
                        text: result.title
                    },

                    xAxis: {
                        categories: result.categories
                    },

                     yAxis:{
                        plotLines: [{
                            color: '#FF0000',
                            width: 2,
                            value: result.total_round*7/45,
                            zIndex: 5,
                            label: {
                                text: '평균값 '+(result.total_round*7/45).toFixed(1),
                                align: 'right',
                                x: -10
                            }                     
                        }]
                    },

                    series: [{
                        type: 'column',
                        colorByPoint: false,
                        data: result.data,
                        showInLegend: false
                    }]

                    });
                   
                },
                error : function(xhr, status, error){
					alert(error);
				}
            })
        }

        function renew(){
            $.ajax({
                url:"{% url 'python_lotto_app:renew' %}",
                type: 'POST',
                data: {'csrfmiddlewaretoken': '{{ csrf_token }}'},
                dataType: "json",
                success:function(result){
                    alert(result.msg);
                },
                error : function(xhr, status, error){
					alert(error);
				}
            })
        }
        
   </script> 
</body>
</html>
